plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'org.dolphina'
version = '1.0.0'

repositories {
	mavenCentral()
}

dependencies {
	// Snakeyaml의 안정적인 버전 명시 (1.33)
	implementation 'org.yaml:snakeyaml:1.33'


	// Spring Boot Starter (includes Spring context)
	implementation 'org.springframework.boot:spring-boot-starter'

	// Spring Batch Core
	implementation 'org.springframework.boot:spring-boot-starter-batch'

	// MySQL JDBC Driver
	implementation 'mysql:mysql-connector-java:8.0.33'  // 최신 버전 사용

	// Elasticsearch
	implementation 'co.elastic.clients:elasticsearch-java:8.9.0'

	// Faker for generating sample data
	implementation 'com.github.javafaker:javafaker:1.0.2'

	// Jackson for JSON processing
	implementation 'com.fasterxml.jackson.core:jackson-databind'

	implementation 'org.projectlombok:lombok:1.18.28'
	annotationProcessor 'org.projectlombok:lombok:1.18.28'


	// Spring Boot Starter Test for testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
